<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            overflow: hidden;
            /* Prevents dragging/selecting */
            user-select: none;
            -webkit-app-region: drag;
        }

        img {
            max-width: 80%;
            max-height: 80%;
            /* Optional: slight drop shadow or glow */
            filter: drop-shadow(0 0 20px rgba(0, 0, 0, 0.5));
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <img src="./starspacelogo.png" alt="StarSpace Logo">
</body>

</html>
