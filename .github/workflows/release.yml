name: Build/Release Electron App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: # Permette di avviare la build manualmente dalla tab Actions di GitHub

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and Publish
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }} # Necessario per caricare su GitHub Releases
