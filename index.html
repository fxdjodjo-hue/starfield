<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starfield - Browser Game</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      h1 {
        position: absolute;
        top: 20px;
        left: 20px;
        margin: 0;
        color: #00ff88;
        z-index: 10;
        font-size: 24px;
      }

      #game-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000011;
        display: block;
      }
    </style>
  </head>

    <h1>Starfield - Browser MMO Game</h1>
    <canvas id="game-canvas"></canvas>
